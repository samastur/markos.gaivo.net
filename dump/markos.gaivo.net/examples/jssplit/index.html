<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>JS split</title>
  <style type="text/css">
html, body {width:100%;height:100%;padding:0;margin:0;}
body {background:#333;}
ul {list-style-type:none;position:absolute;left:50%;top:50%;margin:-5em 0 0 -11em;padding:0 0 0 1em;background:#fdfdfd;}
li {line-height: 1.5em;padding:.5em 0;width:22em;}
label {display:inline-block;width:6em;}
label.em {display:inline;font-size:.9em;width:10em;}
span {padding:0 0 0 6.5em;}
#register {margin:0 0 0 7.5em;}
  </style>
</head>
<body>
	<form action="#" method="post">
		<ul>
			<li><label for="id_pattern">Pattern:</label> <input type="text" name="pattern" id="id_pattern" value="b(mmm)c" /></li>
			<li><label for="id_text">Text:</label> <input type="text" name="text" id="id_text" value="aaabbbmmmcccddd" /></li>
			<li><label for="id_result">Result:</label> <input type="text" name="result" id="id_result" /></li>
			<li><input type="button" id="transform" value="Split!" /></li>
		</ul>
	</form>
  <script type="text/javascript">
(function () {
document.getElementById("transform").onclick = function () {
	var pattern = document.getElementById("id_pattern").value,
		regex = new RegExp(pattern),
		text = document.getElementById("id_text").value;

		document.getElementById("id_result").value = text.split(regex).toString();
};
})();
  </script>
</body>
</html>
